{% extends "navbar.html" %}

{% block content %}

            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Location</h6>
                    <h3>{{ location.name }}
                    <br><br>
                    <h4>Files</h4>

            </div>
        </div>


{% endblock %}
