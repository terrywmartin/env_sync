{% extends "navbar.html" %}
{% load static %}
{% block content %}
    <!-- Content Start -->
   
            <!-- Sale & Revenue Start -->
            <div class="container-fluid pt-4 px-4">
                <div class="row g-4">
                    <div class="card col-sm-8 col-xl-12">
                    </div>
                    
                </div>
            </div>
            <!-- Sale & Revenue End -->

        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Locations</h6>
                {% include 'partials\add_action_buttons.html'  %}
                <div id="location-list" class="table-responsive"  >
                    {% include 'configfiles/partials/location_list.html' %}
                </div>
            </div>
        </div>


<!-- Modal -->
<div class="modal fade" id="{{ modal_target }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form class="row g-3 align-middle" hx-post="{% url 'configfiles:add_location' %}" hx-target="#location-list">
   
            {% for field in form %}
            <div class="col-md-7 mb-3 align-middle" >
                {{ field.label }}
                {{ field }}
            </div>
            {% endfor %}
            
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button id="location-save" type="submit" class="btn btn-primary" data-dismiss="modal">Save changes</button>
            </div>
        </form>

      
    </div>
  </div>
</div>        <!-- Content End -->
{% endblock %}
