{% extends "navbar.html" %}
{% load static %}
{% block content %}
   
        <div class="col-12">
            <div class="bg-light rounded h-100 p-4">
                <h6 class="mb-4">Projects</h6>
                    <h3>{{ project.name }}
                    <br><br>
                    <h4>Files</h4>
                    <br>
                    <div id="file-list" class="table-responsive" hx-trigger="load, fileListChanged from:body" hx-get="{% url 'configfiles:get_project_files' project_id=project.id %}?next={{next}}" hx-target="this" >
                    {% include 'configfiles/partials/file_list.html' %}
                    </div>
            </div>
        </div>
       

{% endblock %}
