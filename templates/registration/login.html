
 {% include 'head.html' %}

{% block content %}

            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Sign In</h3>
                        </div>
                        <form class="row g-3 needs-validation" method="POST" action="{% url 'login' %}?next={% url 'core:index' %}" novalidate>
                          {% csrf_token %}
                          <div class="col-12">
                            <label for="username" class="form-label">Username</label>
                            <div class="input-group has-validation">
                              <span class="input-group-text" id="inputGroupPrepend">@</span>
                              <input type="username" name="username" class="form-control" id="username" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                            </div>
                            </div>

                          <div class="col-12">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                            <div class="invalid-feedback">Please enter your password!</div>
                          </div>
                   
                          <div class="d-flex align-items-center justify-content-between mb-4">
                            <a href="{% url 'users:forgot_password' %}">Forgot Password</a>
                          </div>
                          <button type="submit" class="btn btn-primary py-3 w-100 mb-2">Sign In</button>
                          <a class="btn btn-secondary py-3 w-100 mb-2"  href="{% url 'core:index' %}">Go Back</a>
                          <p class="text-center mb-0">Don't have an Account? <a href="{% url 'users:user_register' %}">Sign Up</a></p>
                        </form>
                    </div>
                </div>
            </div>
{% endblock %}

{% include 'footer.html' %}
