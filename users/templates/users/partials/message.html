<div class="alert {% if status == 'error' %} alert-danger {% else %} alert-primary {% endif %} alert-dismissible fade show" role="alert"
x-data="{ show: true}"
x-init="setTimeout(() => show = false, 1500)"
x-show="show">
{{ msg }}
<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
