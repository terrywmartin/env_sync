
 {% include 'head.html' %}

{% block content %}
<div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-5">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="d-flex align-items-center justify-content-between mb-3">
                            <h3>Get Password Link</h3>
                        </div>
                        
                      <form class="row g-3 needs-validation" method="POST" action="{% url 'users:forgot_password' %}" novalidate>  
                        {% csrf_token %}                    
                        <div class="col-12">
                          <label for="username" class="form-label">Username</label>
                          <div class="input-group has-validation">
                        
                            <input type="text" name="username" class="form-control" id="username" required>
                            <div class="invalid-feedback">Please enter your username.</div>
                          </div>
                        </div>

                        <button type="submit" class="btn btn-primary py-3 w-100 mb-1 mt-4">Send Link</button>
                        <a class="btn btn-secondary py-3 w-100 mb-2"  href="{% url 'core:index' %}">Go Back</a>

                      </form>
                    </div>
                </div>
  </div>
 {% endblock %}

{% include 'footer.html' %}
